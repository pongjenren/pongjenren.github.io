        <div id="char_description">
            「大慈樹王」創造了須彌雨林，又通過教令院將智慧賜予國民。即便她與世長辭，其美名也仍在家喻戶曉的故事中傳唱。
            而在神隕之後被賢者們迎回淨善宮的「小吉祥草王」，更像是一種符號化的象徵——以此昭示神明的庇佑並未從這片土地上消失。
            可她究竟是誰，如何降生，又具備怎樣的權能，知曉答案之人少之又少。
        </div>
